<!DOCTYPE html>
<body>

<script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization',
       'version':'1','packages':['timeline']}]}"></script>
<script type="text/javascript">

google.setOnLoadCallback(drawChart);
function drawChart() {
  var container = document.getElementById('example5.3');
  var chart = new google.visualization.Timeline(container);
  var dataTable = new google.visualization.DataTable();
  dataTable.addColumn({ type: 'string', id: 'sessionID' });
  dataTable.addColumn({ type: 'string', id: 'Name' });
  dataTable.addColumn({ type: 'date', id: 'Start' });
  dataTable.addColumn({ type: 'date', id: 'End' });
  dataTable.addRows([
    [ 'f0baae8e-1b15-4366-dd36-0baff8782d66',   'Select Ingredients',       new Date(0,0,0,12,30,0), new Date(0,0,0,14,0,0) ],
    [ 'f0baae8e-1b15-4366-dd36-0baff8782d66',   'Select Dish',             new Date(0,0,0,14,30,0), new Date(0,0,0,16,0,0) ],
    [ 'f0baae8e-1b15-4366-dd36-0baff8782d66',   'Select Cusine Style',             new Date(0,0,0,14,30,0), new Date(0,0,0,16,0,0) ],
    [ 'f0baae8e-1b15-4366-dd36-0baff8782d66',   'View Recipe',          new Date(0,0,0,16,30,0), new Date(0,0,0,18,30,0) ]]);

  var options = {
    timeline: { colorByRowLabel: true },
    backgroundColor: '#ffd'
  };

  chart.draw(dataTable, options);
}
</script>

<div id="example5.3" style="width: 900px; height: 150px;"></div>
