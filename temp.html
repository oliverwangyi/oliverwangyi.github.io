<!DOCTYPE html>
<body>

<script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization',
       'version':'1','packages':['timeline']}]}"></script>
<script type="text/javascript">

google.setOnLoadCallback(drawChart);
function drawChart() {
  var container = document.getElementById('example5.3');
  var chart = new google.visualization.Timeline(container);
  var dataTable = new google.visualization.DataTable();
  dataTable.addColumn({ type: 'string', id: 'sessionID' });
  dataTable.addColumn({ type: 'string', id: 'Name' });
  dataTable.addColumn({ type: 'date', id: 'Start' });
  dataTable.addColumn({ type: 'date', id: 'End' });
  dataTable.addRows([
    [ 'f0baae8e-1b15-4366-dd36-0baff8782d66',   'Select Ingredients',       new Date(0,0,0,0,0,0), new Date(0,0,0,0,1,29) ],
    [ 'f0baae8e-1b15-4366-dd36-0baff8782d66',   'Select Dish',             new Date(0,0,0,0,1,30), new Date(0,0,0,0,1,33) ],
    [ 'f0baae8e-1b15-4366-dd36-0baff8782d66',   'Select Cusine Style',             new Date(0,0,0,0,1,35), new Date(0,0,0,0,2,19) ],
    [ 'f0baae8e-1b15-4366-dd36-0baff8782d66',   'View Recipe',          new Date(0,0,0,0,2,20), new Date(0,0,0,0,3,36) ]]);

  var options = {
    timeline: { colorByRowLabel: true },
    backgroundColor: '#ffd'
  };

  chart.draw(dataTable, options);
}
</script>

<div id="example5.3" style="width: 1300px; height: 150px;"></div>
